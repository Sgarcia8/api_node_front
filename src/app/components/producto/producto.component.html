<div class="row">
  <div class="col-md-4 p-4" *ngFor="let producto of productos">
    <div class="card card-producto">
      <div class="card-header">
        <h4>{{producto.nombre}}</h4>
      </div>
      <img class="img-prod" [src]="producto.imagen" alt="No se pudo cargar la imagen">
      <div class="card-body">
        <p>Precio: {{producto.precio}}</p>
        <p>Descripci√≥n: {{producto.descripcion}}</p>
      </div>
    </div>
  </div>
</div>
